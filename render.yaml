databases:
  - name: recipes
    databaseName: recipes_jwin
    user: recipes_jwin_user

services:
  - type: web
    name: Foods
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: recipes_jwin
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false